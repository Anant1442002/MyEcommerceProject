<body>
  
  <div id="div1"   class="container-fluid pt-5 mt-5 pb-5 mb-4">
    <div class="row justify-content-center">
      <div class="col-7">
        <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
          
          <div formGroupName="user" >
           <h3 style="background-color: aqua;  padding-left: 250px;" > Login Form</h3><br>
            <div class="form-group row" >
             
              <label class="col-md-2 col-form-label" style="color: white">User Name:</label><br><br>
              <div class="col-md-9">
                <div>
                  <input
                    formControlName="userName"
                    type="text"
                    class="form-control"
                  />
                  <div
                    *ngIf="
                      userName?.invalid && (userName?.dirty || userName?.touched)
                    "
                    class="alert alert-danger mt-1"
                  >
                    <div *ngIf="userName?.errors?.['required']" style="color: white">
                       User name is required
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="form-group row">
              <label class="col-md-2 col-form-label" style="color: white">Password:</label><br><br>
              <div class="col-md-9">
                <div>
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                  />
                  <div
                    *ngIf="
                      password?.invalid && (password?.dirty || password?.touched)
                    "
                    class="alert alert-danger mt-1"
                  >
                    <div *ngIf="password?.errors?.['required']" style="color:white">
                      Password is required
                    </div>
                  </div>
                </div>
              </div>
            </div>
          <div>
              <button type="submit" class=" " style="margin-left: 300px;">Login</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
